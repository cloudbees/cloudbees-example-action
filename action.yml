apiVersion: automation.cloudbees.io/v1alpha1
kind: action

name: "CloudBees Platform - Example Action"
description: "Prints a message"

environment:
  REVISION: 8

runs:
  using: "composite"
  steps:
    - name: Printing in revision {{env.REVISION}} 
      uses: docker://ubuntu:latest
      run: |
        echo Revision {{env.REVISION}}
